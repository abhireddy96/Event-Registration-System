<div [ngSwitch]="dialogType">

    <div *ngSwitchCase="'editDialog'">
        <div class="modal-header">
            <h5 class="modal-title" mat-dialog-title>Employee Details</h5>
        </div>
        <form #updateEmployeeForm="ngForm" (ngSubmit)="onEditConfirm(updateEmployeeForm)">
            <div class="modal-body">

                <div class="form-group">
                    <label for="employee-id" class="col-form-label">Employee ID :</label>
                    <input type="text" class="form-control" name="id" [ngModel]="employee.id" ngModel>
                </div>
                <div class="form-group ">
                    <label for="employee-name " class="col-form-label ">Employee Name :</label>
                    <input type="text " class="form-control " name="name" [ngModel]="employee.name" ngModel>
                </div>
                <div class="form-group ">
                    <label for="employee-email " class="col-form-label ">Email Address :</label>
                    <input type="text " class="form-control " name="emailID" [ngModel]="employee.emailID" ngModel>
                </div>
                <div class="form-group ">
                    <label for="employee-join-date " class="col-form-label ">Join Date :</label>
                    <input type="text " class="form-control " name="joinDate" [ngModel]="employee.joinDate" ngModel>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn " (click)="onNoClick() " style="background-color: #007dc1;color:#f2f2f3 ">Close</button>
                <button type="submit " class="btn " style="background-color: #e22866;color:#f2f2f3 ">Save changes</button>
            </div>
        </form>
    </div>

    <div *ngSwitchCase="'addDialog'">
        <div class="modal-header">
            <h5 class="modal-title" mat-dialog-title>Add new Employee</h5>
        </div>
        <form #addEmployeeForm="ngForm" (ngSubmit)="onAddConfirm(addEmployeeForm)">
            <div class="modal-body">
                <div class="form-group">
                    <label for="employee-id" class="col-form-label">Employee ID :</label>
                    <input type="text" class="form-control" name="id" ngModel required>
                </div>
                <div class="form-group ">
                    <label for="employee-name " class="col-form-label ">Employee Name :</label>
                    <input type="text " class="form-control " name="name" ngModel required>
                </div>
                <div class="form-group ">
                    <label for="employee-email " class="col-form-label ">Email Address :</label>
                    <input type="text " class="form-control " name="emailID" ngModel email required>
                </div>
                <div class="form-group ">
                    <label for="employee-join-date " class="col-form-label ">Join Date :</label>
                    <input type="text " class="form-control " name="joinDate" ngModel required>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn " (click)="onNoClick() " style="background-color: #007dc1;color:#f2f2f3 ">Close</button>
                <button type="submit " class="btn " [disabled]="!addEmployeeForm.valid" style="background-color: #e22866;color:#f2f2f3 ">Save changes</button>
            </div>
        </form>
    </div>

    <div *ngSwitchCase="'deleteDialog'">
        <div class="modal-header ">
            <h5 class="modal-title ">Delete Employee</h5>
        </div>
        <div class="modal-body ">
            <p>Are you sure to delete?</p>
        </div>
        <div class="modal-footer ">
            <button type="button " class="btn " (click)="onNoClick() " style="background-color: #007dc1;color:#f2f2f3 ">No</button>
            <button type="submit " class="btn " (click)="onDeleteConfirm() " style="background-color: #e22866;color:#f2f2f3 ">Yes</button>
        </div>
    </div>

    <div *ngSwitchCase="'addEventDialog'">
        <div class="modal-header">
            <h5 class="modal-title" mat-dialog-title>Enroll Employee to Event</h5>
        </div>
        <form #enrollEmployeeEventForm="ngForm" (ngSubmit)="onAddevent(enrollEmployeeEventForm)">
            <div class="modal-body">
                <div class="form-group">
                    <label for="employee-id" class="col-form-label">Employee ID :</label>
                    <input type="text" class="form-control" name="employeeID" [ngModel]="employee.id" ngModel>
                    <label for="event-id " class="col-form-label ">Event ID :</label>
                    <select class="form-control" id="event-id" name="eventID" ngModel>
                        <option *ngFor="let event of events | async" [value]="event.id">{{event.id}} - {{event.title}}</option>
                      </select>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn " (click)="onNoClick() " style="background-color: #007dc1;color:#f2f2f3 ">Close</button>
                <button type="submit " class="btn " style="background-color: #e22866;color:#f2f2f3 ">Save changes</button>
            </div>
        </form>
    </div>

</div>
